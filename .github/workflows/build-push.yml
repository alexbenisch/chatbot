name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'docker/**'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/chatbot-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,OLLAMA_MODEL,SECRET_KEY,AUTH_USERNAME,AUTH_PASSWORD,IMAGE_TAG
          script: |
            cd /opt/chatbot
            git pull origin main

            # Create .env from GitHub secrets
            cat > docker/.env << EOF
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}
            OLLAMA_MODEL=${OLLAMA_MODEL}
            SECRET_KEY=${SECRET_KEY}
            AUTH_USERNAME=${AUTH_USERNAME}
            AUTH_PASSWORD=${AUTH_PASSWORD}
            EOF

            # Pull and restart services
            cd docker
            docker-compose pull
            docker-compose up -d
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          OLLAMA_MODEL: ${{ secrets.OLLAMA_MODEL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
          IMAGE_TAG: ${{ github.sha }}
